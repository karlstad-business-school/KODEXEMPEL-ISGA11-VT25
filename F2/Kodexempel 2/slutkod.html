<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Kodexempel</title>
    <style>
        table,td, th{ border: solid 1px pink;}

            </tr>

                <th scope="row">Hushåll</th>

  </body>
</html>

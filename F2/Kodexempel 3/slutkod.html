<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Kodexempel</title>
  </head>
  <body>
    <h1>Exempel med formulär</h1>

    <form>
      <fieldset>
        <legend>Fyll i en massa gejhe</legend>
      <label for="name">Fyll i för och efternamn:</label>
      <br>
      <input type="text" id="name" required>
      <br><br>
      <label for="color">Välj din favoritfärg!</label>
      <br>
      <select id="color">
        <option>Röd</option>
        <option>Röd</option>
        <option>Röd</option>
        <option>Röd</option>
      </select>
      <br><br>
      <label>Välj favoritmånad:<br>
        <input type="radio" value="Januari" name="month"> Januari<br>
        <input type="radio" value="November" name="month"> November<br>
        <input type="radio" value="Februari" name="month"> Februari
      </label>
      <br><br>
      <button type="submit">Lägg order!</button>
    </fieldset>
    </form>

  </body>
</html>
